<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina de Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <!-- Cabe√ßalho -->
  <div class="container py-4">
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="m-0">
        <button type="button" id="home-btn" class="home-btn">
          <img src="logo.svg" alt="Logo" width="300" class="logo"/>
        </button>      
      </h1>
      
      <!-- Barra de pesquisa -->
      <form class="d-flex custom-search-bar">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Buscar por filme" aria-label="Buscar">
          <button class="btn btn-outline-secondary" type="button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>

      <!-- √çcones de favoritos e login -->
      <div class="d-flex align-items-center header-icons">
        <button class="favorites-btn" title="Favoritos">
          <i class="fas fa-heart"></i>
        </button>
        <button class="login-btn" title="Login">
          <i class="fas fa-user"></i>
        </button>
      </div>      
    </header>
  </div>

    <div class="profile-container">
        <!-- Coluna 1: Foto e Links -->
        <div class="profile-sidebar">
            <div class="profile-image">
                <img src="profile-pic.jpg" alt="Foto do perfil" id="profile-img">
            </div>
            <div>
                <!-- Nome do usu√°rio logado -->
                <h3 id="username">Usu√°rio</h3>
            </div>
            <div class="profile-buttons">
                <button onclick="window.location.href='/favoritos.html'">Favoritos</button>
                <button onclick="window.location.href='/assistir-depois.html'">Assistir Depois</button>
            </div>
            <div class="profile-links">
                <a href="/ADMIN/admin.html">√Årea Administrativa</a>
                <a href="/FORM-LOGIN/index.html" onclick="logout()">Logout</a>
            </div>
        </div>        

        <!-- Coluna 2: Dados do Usu√°rio -->
        <div class="profile-details">
            <form id="profile-form">
                <div class="profile-field">
                    <label for="name">Nome</label>
                    <input type="text" id="name" value=" " required>
                </div>

                <div class="profile-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" value=" " required>
                </div>

                <div class="profile-field">
                    <label for="password">Senha</label>
                    <div class="password-container">
                        <input type="password" id="password" value="senha123" required>
                        <!-- <button type="button" id="toggle-password">üëÅÔ∏è</button>  -->
                    </div>
                </div>

                <div class="profile-submit-btn">
                    <button type="submit">Salvar altera√ß√µes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="profile.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
